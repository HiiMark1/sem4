<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head style="margin: 130px">
    <meta charset="UTF-8">
    <title>Окно регистрации</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="margin: 105px">
<form action="/reg" method="post" th:action="@{sign_up}" th:object="${user}">
    Придумайте себе логин:
    <input type="text" minlength="6" maxlength="20" th:field="*{login}" placeholder="login"/>
    <br>
    Адресс электронной почты:
    <input type="email" th:field="*{email}" placeholder="email"/>
    <br>
    Придумайте себе пароль:
    <input type="password" th:field="*{password}" minlength="6" maxlength="20" placeholder="password">
    <br>
    Подтвердите ваш пароль:
    <input type="password" minlength="6" maxlength="20" placeholder="password">
    <br>
    Сколько вам лет ?
    <input type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" placeholder="age" th:field="*{age}">
    <br>
    <input type="submit" value="Регистрация">
</form>

<script>
    function validate() {
        if(document.forms["myForm"]["age"].value<18){
            alert("Вы должны быть совершеннолетним для регистрации на сайте")
            return false
        }
        if(document.forms["myForm"]["pass"].value!=document.forms["myForm"]["pass2"].value) {
            alert("Пароли должны совпадать!")
            return false
        }
    }
</script>

<div class="btn-group" style="position: absolute; top: 30px; left: 60px">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Меню
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="/news">Новости</a>
        <a class="dropdown-item" href="/settings">Редактировать профиль</a>
        <a class="dropdown-item" href="/upload">Загрузить новое фото профиля</a>
        <a class="dropdown-item" href="/report">Репорт</a>
        <a class="dropdown-item" href="/profile">Профиль</a>
        <a class="dropdown-item" href="/search">Поиск</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/logout">Выйти</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
