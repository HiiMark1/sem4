<!DOCTYPE html>
<html lang="ru">
<head style="margin: 130px">
    <meta charset="UTF-8">
    <title>Окно входа</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="margin: 105px">
<form action="/login" method="post" name="loginForm" onsubmit="return validate();">
    Логин:
    <input name="login" type="text" minlength="6" maxlength="20" placeholder="login" required />
    <br>
    Пароль:
    <input name="pass" type="password" minlength="6" maxlength="20" placeholder="password" required>
    <br>
    <input type="checkbox" name="remember" value="rem" >Запомнить меня
    <br>
    <input type="submit" value="Войти">
</form>
<script>
    function validate() {
        let a = document.forms["loginForm"]["login"].value;
        if (a == "") {
            alert("Укажите ваш Логин");
            return false;
        }
        let b = document.forms["loginForm"]["pass"].value;
        if (b == "") {
            alert("Укажите ваш пароль");
            return false;
        }
    }
</script>
<div class="btn-group" style="position: absolute; top: 30px; left: 60px">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Меню
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="/news">Новости</a>
        <a class="dropdown-item" href="/settings">Редактировать профиль</a>
        <a class="dropdown-item" href="/upload">Загрузить новое фото профиля</a>
        <a class="dropdown-item" href="/report">Репорт</a>
        <a class="dropdown-item" href="/profile">Профиль</a>
        <a class="dropdown-item" href="/search">Поиск</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/reg">Регистрация</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

</body>
