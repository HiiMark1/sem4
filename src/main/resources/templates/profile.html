<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
<h3 style="margin: 30px">Имя:</h3>
<p style="margin:40px" th:text="${user.name}">Name</p>
<br><br>
<h3 style="margin: 30px">Фамилия:</h3>
<p style="margin:40px" th:text="${user.surname}">Surname</p>
<br><br>
<h3 style="margin: 30px">Почта:</h3>
<p style="margin:40px" th:text="${user.email}">email</p>
<br><br>
<h3 style="margin: 30px">Возраст:</h3>
<p style="margin:40px" th:text="${user.age}">age</p>
<br><br>
<h3 style="margin: 30px">Логин:</h3>
<p style="margin:40px" th:text="${user.login}">login</p>
<br>
<h3 style="margin: 30px">Статус:</h3>
<p style="margin:40px" th:text="${user.status}">status</p>
<br><br>
<button style="position: absolute; right: 40px; top: 30px"><a href="/edit_profile">Редатировать профиль</a></button>
<button style="position: absolute; right: 40px; top: 50px"><a href="/delete_profile">Удалить профиль</a></button>
<button style="position: absolute; right: 40px; top: 70px"><a href="/report">Написать report</a></button>
<button style="position: absolute; right: 40px; top: 90px"><a href="/logout">Выйти</a></button>
</body>
</html>
